<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETSY - Login</title>

  <link rel="stylesheet" href="static/css/login.css">
</head>

<body>

  <div class="panel">

    <div class="brand">PETSY</div>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <h2>Login</h2>

      <input id="username" type="text" placeholder="Username" autocomplete="off">
      <input id="password" type="password" placeholder="Password">

      <div class="remember-row">
        <input type="checkbox" id="rememberPC">
        <label for="rememberPC">Remember this PC</label>
      </div>

      <div class="button-row">
        <button type="submit" class="primary">Login</button>
        <button type="button" class="secondary" onclick="window.location.href='register.html'">Register</button>
      </div>

      <a id="forgotPassLink" class="small-link">Forgot Password?</a>
    </form>

    <!-- OTP FORM -->
    <form id="otpForm" class="hidden">
      <h2>Enter OTP</h2>

      <input id="otpCode" type="text" placeholder="Enter OTP">

      <div class="button-row">
        <button type="submit" class="primary">Verify OTP</button>
        <button type="button" id="backToLogin" class="secondary">Back</button>
      </div>
    </form>

    <!-- RESET PASSWORD FORM -->
    <form id="resetForm" class="hidden">
      <h2>Reset Password</h2>
    
      <!-- Step 1: Enter username -->
      <input id="resetUsername" type="text" placeholder="Enter Username">
    
      <!-- Step 1 button -->
      <button id="sendResetOtpBtn" type="button" class="primary">Send Reset OTP</button>
    
      <!-- Step 2: Enter OTP + new password -->
      <input id="resetOtp" type="text" class="hidden" placeholder="Enter Reset OTP">
      <input id="newPassword" type="password" class="hidden" placeholder="New Password">
      <input id="confirmPassword" type="password" class="hidden" placeholder="Confirm New Password">

    
      <div class="button-row">
        <button id="resetConfirmBtn" type="button" class="primary hidden">Confirm</button>
        <button id="resetBackBtn" type="button" class="secondary">Back</button>
      </div>
    </form>

    <div id="message"></div>

  </div>
  <script defer src="static/Js/login.js"></script>
</body>
</html>
