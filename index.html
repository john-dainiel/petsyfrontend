<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETSY - Login</title>
  <link rel="stylesheet" href="https://petsyfrontend.onrender.com/static/css/login.css">
</head>
<body>
  <div class="panel">
    <div class="brand">PETSY</div>
    <h2>Login</h2>
    
    <form id="loginForm">
  <input type="text" id="username" placeholder="Username" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <div class="remember-row">
    <input type="checkbox" id="rememberPC">
    <label for="rememberPC">Remember this PC</label>
  </div>
  <div class="button-row">
    <button type="submit" class="primary">Login</button>
    <button type="button" class="secondary" onclick="window.location.href='register.html'">Register</button>
  </div>
</form>

<p style="text-align:center; margin-top:10px;">
  <a href="#" id="forgotPassLink">Forgot Password?</a>
</p>
    
<form id="otpForm" style="display:none;">
  <input type="text" id="otpCode" placeholder="Enter OTP" maxlength="6" required><br>
  <div class="button-row">
    <button type="submit" class="primary">Verify OTP</button>
  </div>
</form>

<form id="resetForm" style="display:none;">
  <h3>Reset Password</h3>
  <input type="text" id="resetUsername" placeholder="Enter your username" required />
  <button type="submit">Send Reset OTP</button>

  <input type="text" id="resetOtp" placeholder="Enter OTP" style="margin-top:10px; display:none;" />
  <input type="password" id="newPassword" placeholder="New Password" style="display:none;" />

  <button id="resetConfirmBtn" type="button" style="margin-top:10px; display:none;">
    Confirm Reset
  </button>
</form>   
<!-- Single message area -->
<p id="message"></p>

  </div>

  <script src="https://petsyfrontend.onrender.com/static/Js/login.js"></script>
</body>
</html>
