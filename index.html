<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>PETSY - Login</title>

  <link rel="stylesheet" href="static/css/login.css">
  <script defer src="static/Js/login.js"></script>

  <style>
    body {
      background: #3a1d0a;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #ffe0c2;
    }

    .container {
      background: #4a2a12;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: bold;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      cursor: pointer;
      background: #a05d2f;
      color: #fff;
      font-weight: bold;
    }

    button:hover {
      background: #c07036;
    }

    #otpForm,
    #resetForm {
      display: none;
    }

    #forgotPassLink {
      color: #87b2ff;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
      display: block;
      margin-top: 10px;
    }

    #message {
      margin-top: 12px;
      min-height: 20px;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>PETSY</h1>

    <!-- ========================= -->
    <!--     LOGIN FORM           -->
    <!-- ========================= -->
    <form id="loginForm">
      <h2>Login</h2>

      <input id="username" type="text" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password" required />

      <div style="text-align:left; width:90%; margin:auto; color:#ccc;">
        <input type="checkbox" id="rememberPC"> Remember this PC
      </div>

      <button type="submit">Login</button>
      <button type="button" onclick="window.location.href='register.html'">Register</button>

      <a id="forgotPassLink">Forgot Password?</a>
    </form>

    <!-- ========================= -->
    <!--     OTP FORM             -->
    <!-- ========================= -->
    <form id="otpForm">
      <h2>Enter OTP</h2>

      <input id="otpCode" type="text" placeholder="Enter OTP">

      <button type="submit">Verify OTP</button>

      <button type="button" id="backToLogin">Back to Login</button>
    </form>

    <!-- ========================= -->
    <!--   RESET PASSWORD FORM    -->
    <!-- ========================= -->
    <form id="resetForm">
      <h2>Reset Password</h2>

      <input id="resetUsername" type="text" placeholder="Enter Username" />

      <input id="resetOtp" type="text" placeholder="Enter Reset OTP" style="display:none;" />

      <input id="newPassword" type="password" placeholder="New Password" style="display:none;" />

      <button id="resetConfirmBtn" type="button" style="display:none;">Confirm Reset</button>

      <button type="button" id="resetBackBtn">Back to Login</button>
    </form>

    <div id="message"></div>

  </div>

  <script>
    // Back button for reset form (matches your JS logic)
    document.getElementById("resetBackBtn").addEventListener("click", () => {
      document.getElementById("resetForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("message").textContent = "";
    });

    // Back button inside OTP form (matches JS)
    document.getElementById("backToLogin").addEventListener("click", () => {
      document.getElementById("otpForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("message").textContent = "";
    });
  </script>

</body>
</html>
