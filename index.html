<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>PETSY - Login</title>

  <link rel="stylesheet" href="static/css/login.css">
  <script defer src="static/Js/login.js"></script>
</head>

<body>

  <div class="panel">

    <div class="brand">PETSY</div>

    <!-- ========================= -->
    <!--        LOGIN FORM        -->
    <!-- ========================= -->
    <form id="loginForm">
      <h2>Login</h2>

      <input id="username" type="text" placeholder="Username" required />
      <input id="password" type="password" placeholder="Password" required />

      <div class="remember-row">
        <input type="checkbox" id="rememberPC">
        <label for="rememberPC">Remember this PC</label>
      </div>

      <div class="button-row">
        <button type="submit" class="primary">Login</button>
        <button type="button" class="secondary" onclick="window.location.href='register.html'">Register</button>
      </div>

      <a id="forgotPassLink" style="cursor:pointer; display:block; margin-top:10px; color:#6b4226; text-decoration:underline;">
        Forgot Password?
      </a>
    </form>

    <!-- ========================= -->
    <!--        OTP FORM          -->
    <!-- ========================= -->
    <form id="otpForm" class="hidden">
      <h2>Enter OTP</h2>

      <input id="otpCode" type="text" placeholder="Enter OTP">

      <div class="button-row">
        <button type="submit" class="primary">Verify OTP</button>
        <button type="button" id="backToLogin" class="secondary">Back</button>
      </div>
    </form>

    <!-- ========================= -->
    <!--    RESET PASSWORD FORM   -->
    <!-- ========================= -->
    <form id="resetForm" class="hidden">
      <h2>Reset Password</h2>

      <input id="resetUsername" type="text" placeholder="Enter Username" />

      <input id="resetOtp" type="text" placeholder="Enter Reset OTP" class="hidden" />
      <input id="newPassword" type="password" placeholder="New Password" class="hidden" />

      <div class="button-row">
        <button id="resetConfirmBtn" type="button" class="primary hidden">Confirm</button>
        <button type="button" id="resetBackBtn" class="secondary">Back</button>
      </div>
    </form>

    <div id="message"></div>

  </div>

</body>
</html>
