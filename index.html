<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>PETSY - Login</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="static/css/login.css">

  <!-- Login JS -->
  <script defer src="static/Js/login.js"></script>
</head>

<body>

  <div class="container">

    <h1 class="title-main">PETSY</h1>

    <!-- ========================= -->
    <!--     LOGIN FORM           -->
    <!-- ========================= -->
    <form id="loginForm">
      <h2>Login</h2>

      <input id="username" type="text" placeholder="Username" required>
      <input id="password" type="password" placeholder="Password" required>

      <div class="remember-row">
        <input type="checkbox" id="rememberPC"> Remember this PC
      </div>

      <button type="submit">Login</button>
      <button type="button" onclick="window.location.href='register.html'">Register</button>

      <a id="forgotPassLink">Forgot Password?</a>
    </form>

    <!-- ========================= -->
    <!--     OTP FORM             -->
    <!-- ========================= -->
    <form id="otpForm" class="hidden">
      <h2>Enter OTP</h2>

      <input id="otpCode" type="text" placeholder="Enter OTP">

      <button type="submit">Verify OTP</button>

      <button type="button" id="backToLogin">Back to Login</button>
    </form>

    <!-- ========================= -->
    <!--   RESET PASSWORD FORM    -->
    <!-- ========================= -->
    <form id="resetForm" class="hidden">
      <h2>Reset Password</h2>

      <input id="resetUsername" type="text" placeholder="Enter Username">

      <input id="resetOtp" type="text" placeholder="Enter Reset OTP" class="hidden">

      <input id="newPassword" type="password" placeholder="New Password" class="hidden">

      <button id="resetConfirmBtn" type="button" class="hidden">Confirm Reset</button>

      <button type="button" id="resetBackBtn">Back to Login</button>
    </form>

    <div id="message"></div>

  </div>

</body>
</html>
