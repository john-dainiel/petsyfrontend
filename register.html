<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PETSY - Register</title>
  <link rel="stylesheet" href="https://petsyfrontend.onrender.com/static/css/register.css" />
</head>
<body>
  <div class="panel">
    <div class="brand">PETSY</div>
    <h2>Create Account</h2>

    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required /><br>
      <input type="email" id="email" placeholder="Email" required /><br>
      
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-password" id="togglePassword">ğŸ‘ï¸</span>
      </div>

      <div id="passwordStrength" class="password-strength"></div>

      <ul class="password-rules" id="passwordRules">
        <li id="rule-length" class="invalid">At least 8 characters</li>
        <li id="rule-upper" class="invalid">At least one uppercase letter (A-Z)</li>
        <li id="rule-lower" class="invalid">At least one lowercase letter (a-z)</li>
        <li id="rule-number" class="invalid">At least one number (0-9)</li>
        <li id="rule-special" class="invalid">At least one special character (!@#$...)</li>
      </ul>

      <input type="password" id="confirmPassword" placeholder="Confirm Password" required /><br>
      <div id="matchMessage"></div>

      <div class="button-row">
        <button type="submit" class="primary">Register</button>
        <button type="button" class="secondary" onclick="window.location.href='https://petsyfrontend.onrender.com/index.html'">Login</button>
      </div>
    </form>

    <p id="message"></p>
  </div>

  <script src="https://petsyfrontend.onrender.com/static/Js/register.js"></script>
</body>
</html>
